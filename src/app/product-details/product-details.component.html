<h2 class="container my-5 pb-3 border-bottom border-dark" style="text-align:center">Product Details</h2>

<div *ngIf="product" class="container my-5">
    <div class="card mb-3">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img src="{{product.image}}" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title">{{product.destination}}</h5>
                    <p class="card-text">{{product.description}}</p>
                    <p class="card-text">Beginn: {{product.startDate}}</p>
                    <p class="card-text">Duration: {{product.duration}} days</p>
                    <h3 class="card-text">Price: {{product.price}}â‚¬</h3>
                    <button (click)="addToCart(product)" [routerLink]="['/products[i]', productId]" class="btn btn-outline-secondary mt-3" style="font-weight:800;width:80%">Add To Cart</button>
                </div>
            </div>
        </div>
    </div>
</div>
