<div class="container my-5">
    <div class="row justify-content-center">
        <h4>Search for your Favourite Destination</h4>
    </div>
    <div class="row justify-content-center">
        <div>
            <input type="text" style="width:400px;text-align:center;height:50px">
        </div>
    </div>
    <div class="row justify-content-around">

        <div *ngFor="let x of products; index as productId" class="col-5 card mt-5 bg-light" style="width: 18rem">
            <img src="{{x.image}}" class="card-img-top mt-3" style="height:250px; object-fit:cover" alt="..." />
            <div class="card-body">
                <h3 class="card-title" style="text-align:center"><b>{{x.destination}}</b></h3>
                <hr>
                <p class="card-text">Beginn: <b>{{x.startDate}}</b> </p>
                <p class="card-text">Duration: <b> {{x.duration}} days </b></p>
                <h4 class="card-text">Price: <b>{{x.price}}â‚¬</b></h4>
                <hr>
                <p class="card-text"><b>Description:</b> <span class="float-right">{{x.description}}</span></p>
                <button [routerLink]="['/products', productId]" class="btn btn-outline-secondary mt-3" type="submit" style="font-weight:800;width:100%">More Info</button>
            </div>
        </div>

    </div>
</div>
